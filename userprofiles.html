<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’§</text></svg>">
    <title>User Profile - Aqua Insights</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background: linear-gradient(135deg, #0077b6, #005f8f);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-container {
            width: 50%;
            background: white;
            margin: 40px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .profile-container h2 {
            text-align: center;
            color: #0077b6;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f9fa;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #0077b6, #005f8f);
            color: white;
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">AQUA INSIGHTS - User Profile</div>
    
    <div class="profile-container">
        <h2>User Details</h2>
        <form>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" value="John Doe" readonly>
            
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" value="9876543210" readonly>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123, Water Street" readonly>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="Chennai" readonly>
            
            <label for="taluk">Taluk:</label>
            <input type="text" id="taluk" name="taluk" value="Egmore" readonly>
            
            <label for="district">District:</label>
            <input type="text" id="district" name="district" value="Chennai" readonly>
        </form>
    </div>
    
    <footer>
        &copy; 2025 Aqua Insights. All rights reserved.
    </footer>
</body>
</html>
